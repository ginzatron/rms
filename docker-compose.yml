services:
  postgres:
    image: postgres:16-alpine
    container_name: rms-postgres
    environment:
      POSTGRES_DB: rms
      POSTGRES_USER: rms
      POSTGRES_PASSWORD: rms_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rms -d rms"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
